<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="XUA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="{{ url_for('static',filename='img/favicon.png') }}" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/normalize.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/welcome.css') }}">
	<script src="https://kit.fontawesome.com/7e1beb9434.js" crossorigin="anonymous"></script>
	<title>GesVen</title>
</head>
<body>
  <div class="welcome">
    <h1 class="title">GesVen</h1>
    <div class="welcome-login">
      <div class="welcome-newuser">
        <h2>Si sos nuevo usuario:</h2>
        <form action="{{ url_for('singup') }}" method="post">
          <input type="text" name="nickname" placeholder="Nombre de usuario">
          <input type="email" name="email" placeholder="Correo electrónico">
          <input type="password" name="password"  placeholder="Contraseña">
          <input type="password" name="password-confirm" placeholder="Validar contraseña">
          <button type="submit" class="welcome-button">Continuar</button>
        </form>
      </div>
      <div class="welcome-olduser">
        <h2>Si ya estas registrado:</h2>
        <form action="{{ url_for('login') }}" method="get">
          <input type="text" name="nickname" placeholder="Nombre de usuario">
          <input type="password" name="password" placeholder="Contraseña">
          <button type="submit" class="welcome-button">Iniciar sesión</button>
          <h5 class="welcome-nopassword"><a href="#">¿Olvidaste tu contraseña?</a></h5>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
